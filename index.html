<!DOCTYPE html>
<html lang="ku">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🕵️ یاری جاسوس</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div id="setup">
            <h1>🕵️ یاری جاسوس</h1>

            <label>👥 ژمارەی پلەیەر (٣–١٦)</label>
            <input id="players" type="number" min="3" max="16" value="5">

            <label>🕵️ ژمارەی جاسوس (١–٥)</label>
            <input id="spies" type="number" min="1" max="5" value="1">

            <label>⏱️ کات (٣–٢٠ خولەک)</label>
            <input id="minutes" type="number" min="3" max="20" value="5">

            <button onclick="startGame()">🚀 دەستپێکردن</button>
        </div>

        <div id="game">
            <div id="timer"></div>
            <p id="playerText"></p>

            <button id="showBtn" onclick="showRole()">نیشاندانی ڕۆڵ</button>
            <div id="result"></div>

            <button id="nextBtn" onclick="nextPlayer()">پلەیەری داهاتوو</button>

            <div id="voting"></div>
            <div id="finalResult"></div>

            <button id="restartBtn" onclick="restartGame()">🔁 یاری نوێ</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
